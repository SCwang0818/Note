<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>列表</title>
</head>
<body>
    <h2>要把大象放进冰箱</h2>
    <ol>
        <li>打开冰箱门</li>
        <li>把大象放进去</li>
        <li>关上冰箱门</li>
    </ol>

    <h2>我想去的几个城市</h2>
    <ul>
        <li>武汉</li>
        <li>北京</li>
        <li>深圳</li>
    </ul>

    <h2>如何更好的学习</h2>
    <dl>
        <dt>做好笔记</dt>
        <dd>笔记是我们以后复习的一个抓手</dd>
        <dt>多加练习</dt>
        <dd>只有敲出来的代码，才是自己的</dd>
        <dt>别怕出错</dt>
        <dd>错是很正常的，改正后并记住，就是经验</dd>
    </dl>
</body>
</html>
